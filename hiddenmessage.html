<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover ile Hareket</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            position: fixed;
        }
        .kutu {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: fixed;
            
        }

        
        .kutu:hover {
            left: 100px;
        }
    </style>
</head>
<body>
    <div>hi</div>
    <div class="kutu"></div>
    
</body>
</html>
